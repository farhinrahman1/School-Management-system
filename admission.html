<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/output.css">

</head>
<body>
    <div class="flex flex-row gap-x-44 bg-white">
        <section class="font-poppins antialiased">
            <div
              id="view"
              class="h-full flex flex-row"
              x-data="{ sidenav: true }">
              <button
                @click="sidenav = true"
                class="p-2 border-2 bg-white rounded-md border-gray-200 shadow-lg text-gray-500 focus:bg-teal-500 focus:outline-none focus:text-white absolute top-0 left-0 sm:hidden">
                <svg
                  class="w-5 h-5 fill-current"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"clip-rule="evenodd"></path>
                </svg>

              <div
                id="sidebar"
                class="bg-[#fff8f8] h-screen md:block shadow-xl px-3 w-30 md:w-60 lg:w-60 overflow-x-hidden transition-transform duration-300 ease-in-out"
                x-show="sidenav"
                @click.away="sidenav = false">
                <div class="space-y-6 md:space-y-10 mt-10">
                  <div class="bg-white text-black  border mx-16 p-1 m-2 w-16 text-2xl font-serif border-black border-y-2 cursor-pointer">
                    <h1><a href="index.html">EDU</a></h1>
                  </div>
                  <div id="profile" class="space-y-3">
                    <img
                      src=""
                      alt="user"
                      class="w-10 md:w-16 rounded-full mx-auto"
                    />
                    <div>
                      <h2 class="font-medium text-xs md:text-sm text-center text-black">Sifat Tanvir</h2>
                      <p class="text-xs text-gray-600 text-center">Teacher</p>
                    </div>
                  </div>
                  <div id="menu" class="flex flex-col space-y-2">
                    <a
                      href="teacher.html"
                      class="text-sm font-medium text-white bg-black py-2 px-2 hover:bg-white hover:text-black border border-black hover:text-base rounded-lg transition duration-150 ease-in-out"
                    >
                      <svg
                        class="w-6 h-6 fill-current inline-block"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                        ></path>
                      </svg>
                      <span class="">Teacher Profile</span>
                    </a>
                    <a
                      href="admission.html"
                      class="text-sm font-medium text-white bg-black py-2 px-2 hover:bg-white hover:text-black border border-black hover:scale-105 rounded-lg transition duration-150 ease-in-out"
                    >
                      <svg
                        class="w-6 h-6 fill-current inline-block"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                      <span class="">Admission Form</span>
                    </a>
                    <a
                      href="student.html"
                      class="text-sm font-medium text-white bg-black py-2 px-2 hover:bg-white hover:text-black border border-black hover:text-base rounded-lg transition duration-150 ease-in-out"
                    >
                      <svg
                        class="w-6 h-6 fill-current inline-block"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                        ></path>
                      </svg>
                      <span class="">Student Profile</span>
                    </a>
                    <a
                      href="gradesheet.html"
                      class="text-sm font-medium text-white bg-black py-2 px-2 hover:bg-white hover:text-black border border-black hover:scale-105 rounded-lg transition duration-150 ease-in-out"
                    >
                      <svg
                        class="w-6 h-6 fill-current inline-block"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
                        <path
                          fill-rule="evenodd"
                          d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                      <span class="">Grade Sheet</span>
                    </a>
                    <a
                      href="exam.html"
                      class="text-sm font-medium text-white bg-black py-2 px-2 hover:bg-white hover:text-black border border-black hover:scale-105 rounded-lg transition duration-150 ease-in-out"
                    >
                      <svg
                        class="w-6 h-6 fill-current inline-block"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                      <span class="">Exam Routine</span>
                    </a>
                    <a
                      href="attendance2.html"
                      class="text-sm font-medium text-white bg-black py-2 px-2 hover:bg-white hover:text-black border border-black hover:scale-105 rounded-lg transition duration-150 ease-in-out"
                    >
                      <svg
                        class="w-6 h-6 fill-current inline-block"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                      <span class="">Attendance Sheet</span>
                    </a>
                    <a
                      href="logout.html"
                      class="text-sm font-medium text-white bg-black py-2 px-2 hover:bg-white hover:text-black border border-black hover:scale-105 rounded-lg transition duration-150 ease-in-out"
                    >
                      <svg
                        class="w-6 h-6 fill-current inline-block"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                      <span class="">Log Out</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
        </section>
        <section class="flex flex-col w-3/4 mt-10">
            <div class="flex flex-row justify-between bg-white p-1">
                <h1 class="text-2xl font-bold font-serif">Admission Form</h1>
                <div class="flex flex-row gap-x-4">
                    <button class="bg-black text-white px-4 py-2 hover:underline rounded-lg">Save</button>
                    <button class="bg-black text-white px-4 py-2 hover:underline rounded-lg">Print</button>
                </div>
            </div>
            <div class="flex flex-col gap-y-4 p-1">
              <div class="flex flex-row gap-x-3">
                <div class="flex flex-col gap-y-1">
                    <label for="sname">School Name</label>
                    <input type="text" name="sname" id="sname" class="border border-gray-300 rounded-md p-1">
                </div>
                <div class="flex flex-col gap-y-1">
                    <label for="class">Class</label>
                    <input type="text" name="class" id="class" class="border border-gray-300 rounded-md p-1">
                </div>
                <div class="flex flex-col gap-y-1">
                    <label for="adId">Admission ID</label>
                    <input type="text" name="adId" id="adId" class="border border-gray-300 rounded-md p-1">
                </div>
            </div>
                <div class="flex flex-row gap-x-3">
                    <div class="flex flex-col gap-y-1">
                        <label for="name">First Name</label>
                        <input type="text" name="name" id="name" class="border border-gray-300 rounded-md p-1">
                    </div>
                    <div class="flex flex-col gap-y-1">
                        <label for="name">Middle Name</label>
                        <input type="text" name="name" id="name" class="border border-gray-300 rounded-md p-1">
                    </div>
                    <div class="flex flex-col gap-y-1">
                        <label for="name">Last Name</label>
                        <input type="text" name="name" id="name" class="border border-gray-300 rounded-md p-1">
                    </div>
                </div>
                <div class="flex flex-row gap-x-4">
                    <div class="flex flex-col gap-y-1">
                        <label for="nationality">Nationality</label>
                        <input type="text" name="nationality" id="nationality" class="border border-gray-300 rounded-md p-1">
                    </div>
                    <div class="flex flex-col gap-y-1">
                        <label for="religion">Religion</label>
                        <input type="text" name="religion" id="religion" class="border border-gray-300 rounded-md p-1">
                    </div>
                </div>
                <div class="flex flex-row gap-x-4">
                    <div class="flex flex-col gap-y-1">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob" class="border border-gray-300 rounded-md p-1">
                    </div>
                </div>   
                <div class="flex flex-row gap-x-4">
                    <div class="flex flex-col gap-y-1">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" class="border border-gray-300 rounded-md p-1">
                    </div>
                    <div class="flex flex-col gap-y-1">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" class="border border-gray-300 rounded-md p-1">
                    </div>
                    <div class="flex flex-col gap-y-1">
                        <label for="state">State</label>
                        <input type="text" name="state" id="state" class="border border-gray-300 rounded-md p-1">
                    </div>  
                </div>
                <!-- parents details -->
                <div class="flex flex-row gap-x-4">
                    <div class="flex flex-col gap-y-1">
                        <label for="father">Father's Name</label>
                        <input type="text" name="father" id="father" class="border border-gray-300 rounded-md p-1">
                    </div>
                    <div class="flex flex-col gap-y-1">
                      <lebel for="father">Father's Occupation</lebel>
                      <input type="text" name="father" id="father" class="border border-gray-300 rounded-md p-1">
                    </div>
                    <div class="flex flex-col gap-y-1">
                        <label for="father">Father's Phone</label>
                        <input type="text" name="father" id="father" class="border border-gray-300 rounded-md p-1">
                    </div>
                </div>
                <div class="flex flex-row gap-x-4">
                    <div class="flex flex-col gap-y-1">
                        <label for="mother">Mother's Name</label>
                        <input type="text" name="mother" id="mother" class="border border-gray-300 rounded-md p-1">
                    </div>
                    <div class="flex flex-col gap-y-1">
                      <lebel for="mother">Mother's Occupation</lebel>
                      <input type="text" name="mother" id="mother" class="border border-gray-300 rounded-md p-1">
                    </div>
                    <div class="flex flex-col gap-y-1">
                        <label for="mother">Mother's Phone</label>
                        <input type="text" name="mother" id="mother" class="border border-gray-300 rounded-md p-1">
                    </div>
                </div>
                
</div>

        </section>
    </div>
    <script src="./js/output.js"></script>
</body>
</html>

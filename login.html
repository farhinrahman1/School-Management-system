<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU | Login</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-black">
    <section class=" text-black py-8 mt-20">
        <div id="SignUp">
          <div class="container mx-auto px-4 py-8">
            <div class="max-w-2xl mx-auto bg-[#F5F5DC] p-6 rounded-lg shadow-lg">
              <h1 class="text-4xl font-bold mb-6 text-center">Login</h1>
              <form action="#" method="post">
                <div class="mb-4 ml-5">
                  <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md"
                    placeholder="Your Email" required>
                </div>
                <div class="mb-4 ml-5">
                    <input ttype="password" name="password" placeholder="Password" required class="w-full px-3 py-2 border rounded-md">
                  </div>
                <div class="text-center">
                  <button type="submit"
                    class="bg-black hover:bg-gray-950 text-white py-2 px-4 rounded-md font-medium"><a href="student.html">Submit</a></button>
                </div>
              </form>
            </div>
          </div>
        </div>
        
      </section>
</body>

</html>

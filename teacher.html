<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU | Teacher Dashbaord</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body>
    <div class="flex flex-row gap-x-44 bg-amber-50">
        <section class="font-poppins antialiased">
            <div
              id="view"
              class="h-full flex flex-row"
              x-data="{ sidenav: true }">
              <button
                @click="sidenav = true"
                class="p-2 border-2 bg-white rounded-md border-gray-200 shadow-lg text-gray-500 focus:bg-teal-500 focus:outline-none focus:text-white absolute top-0 left-0 sm:hidden">
                <svg
                  class="w-5 h-5 fill-current"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"clip-rule="evenodd"></path>
                </svg>
              </button>
              <div
                id="sidebar"
                class="bg-white h-screen md:block shadow-xl px-3 w-30 md:w-60 lg:w-60 overflow-x-hidden transition-transform duration-300 ease-in-out"
                x-show="sidenav"
                @click.away="sidenav = false">
                <div class="space-y-6 md:space-y-10 mt-10">
                  <div class="bg-[#fff8f8] text-black  border mx-16 p-1 m-2 w-16 text-2xl font-serif border-black border-y-2 cursor-pointer">
                    <h1><a href="index.html">EDU</a></h1>
                  </div>
                  <div id="profile" class="space-y-3">
                    <img
                      src=""
                      alt="user"
                      class="w-10 md:w-16 rounded-full mx-auto"
                    />
                    <div>
                      <h2 class="font-medium text-xs md:text-sm text-center text-black">Md. Khalilur Rahman</h2>
                      <p class="text-xs text-gray-600 text-center">Parent</p>
                    </div>
                  </div>
                  <div id="menu" class="flex flex-col space-y-2">
                    <a
                      href="teacher.html"
                      class="text-sm font-medium text-black py-2 px-2 hover:bg-black hover:text-white hover:text-base rounded-md transition duration-150 ease-in-out"
                    >
                      <svg
                        class="w-6 h-6 fill-current inline-block"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                        ></path>
                      </svg>
                      <span class="">Teacher Profile</span>
                    </a>
                    <a
                      href="student.html"
                      class="text-sm font-medium text-black py-2 px-2 hover:bg-black hover:text-white hover:text-base rounded-md transition duration-150 ease-in-out"
                    >
                      <svg
                        class="w-6 h-6 fill-current inline-block"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                        ></path>
                      </svg>
                      <span class="">Student Profile</span>
                    </a>
                    <a
                      href=""
                      class="text-sm font-medium text-black py-2 px-2 hover:bg-black hover:text-white hover:scale-105 rounded-md transition duration-150 ease-in-out"
                    >
                      <svg
                        class="w-6 h-6 fill-current inline-block"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
                        <path
                          fill-rule="evenodd"
                          d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                      <span class="">Grade Sheet</span>
                    </a>
                    <a
                      href=""
                      class="text-sm font-medium text-black py-2 px-2 hover:bg-black hover:text-white hover:scale-105 rounded-md transition duration-150 ease-in-out"
                    >
                      <svg
                        class="w-6 h-6 fill-current inline-block"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                      <span class="">Exam Routine</span>
                    </a>
                    <a
                      href=""
                      class="text-sm font-medium text-black py-2 px-2 hover:bg-black hover:text-white hover:scale-105 rounded-md transition duration-150 ease-in-out"
                    >
                      <svg
                        class="w-6 h-6 fill-current inline-block"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                      <span class="">Log Out</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
        </section>
        <section class="flex flex-col gap-y-3 mt-9 text-black">
            <div class="flex flex-row justify-between items-center gap-y-10">
                <h1 class="text-2xl font-serif font-semibold">Teacher Profile</h1>
                <button class="bg-black text-white font-medium mx-6 px-3 py-1 rounded-md text-sm">Edit Profile</button>
            </div>
            <div class="flex flex-col gap-y-0">
              <label class="font-medium" for="name">Name</label>
              <input type="text" name="name" id="name" class="border-2 border-gray-800 rounded-md p-1">
            </div>
            <div class="flex flex-col gap-y-0">
              <label class="font-medium" for="address">Address</label>
              <input type="text" name="address" id="address" class="border-2 border-gray-800 rounded-md p-1">
            </div>
            <div class="flex flex-col gap-y-0">
              <label class="font-medium" for="class">Phone</label>
              <input type="text" name="phone" id="phone" class="border-2 border-gray-800 rounded-md p-1">
            </div>
            <div class="flex flex-col gap-y-0">
              <label class="font-medium" for="email">Email</label>
              <input type="email" name="email" id="email" class="border-2 border-gray-800 rounded-md p-1">
            </div>
            <div class="flex flex-col gap-y-0">
              <label class="font-medium" for="consulation">Consulation</label>
              <input type="text" name="consulation" id="consulation" class="border-2 border-gray-800 rounded-md p-1">
            </div>
            <div class="flex flex-col gap-y-0">
              <label class="font-medium" for="subject">Spacialization</label>
              <input type="text" name="subject" id="subject" class="border-2 border-gray-800 rounded-md p-1">
            </div>
            <!-- make a section of study materials where teacher can choose class and subject -->
            <div class="flex flex-row gap-x-44 bg-amber-50">
                <div class="flex flex-col gap-y-0">
                <label class="font-medium" for="class">Class</label>
                <select name="class" id="class" class="border-2 border-gray-800 rounded-md p-1">
                    <option value="class-1">Class 1</option>
                    <option value="class-2">Class 2</option>
                    <option value="class-3">Class 3</option>
                    <option value="class-4">Class 4</option>
                    <option value="class-5">Class 5</option>
                    <option value="class-6">Class 6</option>
                    <option value="class-7">Class 7</option>
                    <option value="class-8">Class 8</option>
                    <option value="class-9">Class 9</option>
                    <option value="class-10">Class 10</option>
                </select>
                </div>
                <div class="flex flex-col gap-y-0">
                <label class="font-medium" for="study-material">Subject</label>
                <select name="study-material" id="study-material" class="border-2 border-gray-800 rounded-md p-1">
                    <option value="bangla">Bangla</option>
                    <option value="english">English</option>
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="social-science">Social Science</option>
                    <option value="religion">Religion</option>
                    <option value="ict">ICT</option>
                    <option value="physical-education">Physical Education</option>
                </select>
                </div>
                <div class="mt-7 mb-1 -mx-32">
                    <button class="bg-black text-white font-medium px-3 py-1 rounded-md text-sm">GET</button>
                </div>            
            </div>
            

            </section>
        </div>
        
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU | SignUp</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-black">
    <section class=" text-black py-8">
        <div id="SignUp">
          <div class="container mx-auto px-4 py-8">
            <div class="max-w-2xl mx-auto bg-[#F5F5DC] p-6 rounded-lg shadow-lg">
              <h1 class="text-4xl font-bold mb-6 text-center">SignUp</h1>
              <form action="#" method="post">
                <div class="mb-4 ml-5">
                  <input type="text" name="username" placeholder="Username" required class="w-full px-3 py-2 border rounded-md"
                    placeholder="Your Name" required>
                </div>
                <div class="mb-4 ml-5">
                  <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md"
                    placeholder="Your Email" required>
                </div>
                <div class="mb-4 ml-5">
                    <input ttype="password" name="password" placeholder="Password" required class="w-full px-3 py-2 border rounded-md">
                  </div>
                  <div class="mb-4 ml-5">
                    <input type="password" name="password" placeholder="Confirm Password" required class="w-full px-3 py-2 border rounded-md">
                  </div>
                <div class="text-center">
                  <button type="submit"
                    class="bg-black hover:bg-gray-950 text-white py-2 px-4 rounded-md font-medium">Submit</button>
                </div>
              </form>
              <div class="flex justify-center items-center mt-5 bg-[#F5F5DC] text-white">
                <div class="">
                    <div class="text-black bg-[#F5F5DC] p-1 text-center border-r-5 mr-10 text-base font-bold ml-10 border-b-gray-950">
                        <p>Already have an account? <button class="w-50 bg-black rounded-lg p-2 text-[#F5F5DC] font-bold text-sm"><a href="login.html">Login</a></button></p>
                    </div>
                </div>
            </div>
            </div>
          </div>
        </div>
        
      </section>
</body>

</html>
